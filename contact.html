<html>
  <head>

    <link href="css/Styles.css" rel="stylesheet" />
  </head>
  <body>
      <header>
          <img src="images/header.JPG" alt="pink background with hand drawn strawberry" />
          <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Recipes</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
      </header>
      <main class="form">
        <h2>Contact Me</h2>
        <p>Fill in the form bellow and I will get back to you within 24 hours</p>
      <form class="form">
        <div class="contact">
            <div class="loader"></div>
            <div class="form"></div>
            <div class="info"></div>
        </div>
        <div>
            <label for="name">Full Name</label>
            <input type="text" name="YourName" id="name">
            <div class="name-error-container error">Please enter your full name</div>
        </div>
        <div class="subject">
            <label for="subject">Subject</label>
            <input type="text" name="Subject" id="subject">
            <div class="subject-error-container error">Please enter minimun 10 character</div>
        </div>
        <div class="email">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email">
            <div class="email-error-container error">Please enter a valid email address</div>
        </div>
        <div class="message">
          <label for="message">Message</label>
          <input name="Message" id="message" placeholder="Message"/>
       
            <div class="message-error-container error">Please a message with minimum lenght of 30 characters</div>
        </div>
        <button class="submit">Submit Form</button>
    </form> 
    <div class="form_success"></div> 
  </main>
  </body>
  <script src="js/contact.js"></script>
  </html>
